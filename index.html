<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dda5d9b418.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Wheather App</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card card">
        <div class="card-body px-5 py-5">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter your city"
                />
              </div>
              <div class="col-2">
                <button type="search" class="btn btn-light" id="searchButton">
                  Search
                </button>
              </div>
              <div class="col-2">
                <button type="search" class="btn btn-light" id="currentButton">
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-8">
              <div class="text-center py-4">
                <div class="city">Rio de Janeiro</div>
                <div id="day">Thursday 15:55</div>
                <div class="forecast">rainy</div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="row align-items-center">
                    <div class="text-center col">
                      <div class="current-temperature">20</div>
                      <div class="temperature-scale">
                        <a id="celsius" href="#">°C </a>|
                        <a id="fahrenheit" href="#">°F</a>
                      </div>
                    </div>
                    <div class="col">
                      <i
                        class="fas fa-cloud-showers-heavy current-weather-icon"
                      ></i>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="more-info">
                    <div>
                      <strong>H:</strong> <span class="max-temp">21</span>°|
                      <strong>L:</strong> <span class="min-temp">18</span>°
                    </div>

                    <div>
                      <strong>Humidity:</strong>
                      <span class="humidity">94</span>%
                    </div>
                    <div>
                      <strong>Feels like:</strong>
                      <span class="feels-like">20</span>°
                    </div>
                    <div>
                      <strong>Wind speed: </strong
                      ><span class="wind-speed">3</span>km/h
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4 text-center py-5 px-5">
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>mon</strong></div>
                    <div class="col-6">
                      <i class="fas fa-cloud-showers-heavy"></i>
                    </div>
                  </div>
                </div>
                <div class="col-6"><strong>19°| 21°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>tue</strong></div>
                    <div class="col-6">
                      <i class="fas fa-cloud-showers-heavy"></i>
                    </div>
                  </div>
                </div>
                <div class="col-6"><strong>19°| 22°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>wed</strong></div>
                    <div class="col-6"><i class="fas fa-sun"></i></div>
                  </div>
                </div>
                <div class="col-6"><strong>19°| 24°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>thu</strong></div>
                    <div class="col-6"><i class="fas fa-cloud-sun"></i></div>
                  </div>
                </div>
                <div class="col-6"><strong>19°| 26°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>fri</strong></div>
                    <div class="col-6">
                      <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                  </div>
                </div>
                <div class="col-6"><strong>21°| 28°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>sat</strong></div>
                    <div class="col-6">
                      <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                  </div>
                </div>
                <div class="col-6"><strong>22°| 28°</strong></div>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="row week-forecast">
                    <div class="col-6"><strong>sun</strong></div>
                    <div class="col-6">
                      <i class="fas fa-cloud-showers-heavy"></i>
                    </div>
                  </div>
                </div>
                <div class="col-6"><strong>22°| 24°</strong></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
